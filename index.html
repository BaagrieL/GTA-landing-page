<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fco Gabriel Azevedo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="./scr/styles/reset.css">
    <link rel="stylesheet" href="./scr/styles/main.css">

    <!-- fonts -->
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <!-- favicon -->
    <link rel="shortcut icon" href="./scr/images/favicon.png" type="image/x-icon">
    <title>GTA | Landing Page</title>
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./scr/images/logo-rockstar.svg" alt="logo da rockstar">
            <hr>
            <img src="./scr/images/logo-gta.svg" alt="Logo do GTA 5">
        </div>
        <ul class="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#compre-ja">Compre</a></li>
            <li>
                <a href="" target="_blank">
                    Suporte
                    <img src="./scr/images/icone-link.svg" alt="ícone de suporte">
                </a>
            </li>
        </ul>
    </header>
    <main class="home" id="home">
        <img src="./scr/images/bg-main.png" alt="imagem do jogo GTA" class="imagem-fundo">
        <div class="informacoes__container">
            <div class="logos-jogos__container">
                <img src="./scr/images/logo-gta-v.svg" alt="">
                <img src="./scr/images/logo-gta-online.svg" alt="">
            </div>
            <h1>Já disponíveis para playstation 5 e Xbox X|S</h1>
            <h2>Experimente os fenômenos de entretenimentos Grand Theaft Auto V e GTA Online</h2>
            <a href="#comprar" class="btn-comprar">Compre Já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 >Compre já</h2>
        <div class="card__container">
            <img src="./scr/images/gta5.jpg" alt="Capa do jogo GTA 5">
            
            <div class="informacoes__container">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./scr/images/logo-ps5.svg" alt=""></li>
                    <li><img src="./scr/images/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="./scr/images/logo-ps4.svg" alt=""></li>
                    <li><img src="./scr/images/logo-xbox-one.svg" alt=""></li>
                    <li><img src="./scr/images/logo-pc.svg" alt=""></li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Escolha a plataforma
                <ul class="plataformas">
                    <li><img src="./scr/images/logo-ps5.svg" alt=""></li>
                    <li><img src="./scr/images/logo-xbox-series-s.svg" alt=""></li>
                    <li><img src="./scr/images/logo-ps4.svg" alt=""></li>
                    <li><img src="./scr/images/logo-xbox-one.svg" alt=""></li>
                    <li><img src="./scr/images/logo-pc.svg" alt=""></li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
